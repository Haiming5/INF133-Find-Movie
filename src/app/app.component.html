<!-- Search form -->
<form>
    <input [(ngModel)]="searchQuery" type="text" placeholder="Search" name="name">
    
</form>
<button type="button" class="btn btn-primary" (click)="search()">Search</button>



<ul *ngIf="yesMovies" class="list-group">
    <li *ngFor="let m of movies" class="list-group-item">{{m.results}}</li>
  </ul>
