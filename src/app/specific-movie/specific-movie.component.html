<div>
    <h1 id="centerText"> {{movie.title}} </h1>
</div>

<div id="margin">
    <h2> Movie Overview </h2>
    <p> {{movie.overview}} </p>

    <h2> Movie Rating:</h2>
    <button (click)="posters()">Show Poster</button>

    <br>

    <p>(Might need to press twice to show the picture)</p>
    <p>(When press multiple times, pictures will be changed)</p>
    <img *ngIf="showPic" [src]="completeURL">
</div>
